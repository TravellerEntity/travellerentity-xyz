<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <script
      src="https://kit.fontawesome.com/854b321a1b.js"
      crossorigin="anonymous"
    ></script>
    <div id="strip"></div>
    <div id="main-container">
      <div id="flex-main-content">
        <div id="blog-header-container">
          <a href="/" class="link-no-decoration">
            <span class="blog-back-button">
              <span class="fa-solid fa-arrow-left"></span>
            </span>
          </a>
          <h1 class="blog-header">Blog</h1>
        </div>
        <div id="flex-main-content-body">
          <span class="fa-solid fa-book"></span
          ><span class="card-info-label">Recent posts</span>
        </div>
          <div id="flex-projects"><a href="/blog/post/helloworld/" class="link-no-decoration">
              <div class="flex-projects-item"><div class="flex-project-text-container">
                  <p class="flex-project-text-heading">Hello World</p>
                  <p class="flex-project-text">A test of my shiny new static site generator</p>
                </div>
              </div>
            </a><a href="/blog/post/imagetest/" class="link-no-decoration">
              <div class="flex-projects-item"><div class="flex-project-image-container">
                  <img
                    src="/assets/uploads/corgi.png"
                    class="flex-project-image"
                  />
                </div><div class="flex-project-text-container">
                  <p class="flex-project-text-heading">Image Test</p>
                  <p class="flex-project-text">Testing out images on index page</p>
                </div>
              </div>
            </a></div>
        </div>
      </div>
    </div>
    <script src="/menu.js"></script>
  </body>
</html>
